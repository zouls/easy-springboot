server.port=7001

#druid
spring.datasource.druid.initial-size=5
spring.datasource.druid.max-active=50
spring.datasource.druid.min-idle=5
spring.datasource.druid.max-wait=60000

spring.datasource.druid.min-evictable-idle-time-millis=300000
spring.datasource.druid.connection-properties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
spring.datasource.druid.use-global-data-source-stat=true

spring.datasource.druid.filters=stat,wall,log4j,slf4j
spring.datasource.druid.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.druid.validation-query=SELECT 1
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.time-between-eviction-runs-millis=60000

#spring.datasource.druid.pool-prepared-statements=false
#spring.datasource.druid.max-pool-prepared-statement-per-connection-size=100

#urm
datasource1.datasource.type=com.alibaba.druid.pool.DruidDataSource
datasource1.datasource.url=jdbc:mysql://127.0.0.1:3306/dbname?useUnicode=true&rewriteBatchedStatements=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
datasource1.datasource.username=test
datasource1.datasource.password=test
datasource1.datasource.driver-class-name=com.mysql.cj.jdbc.Driver